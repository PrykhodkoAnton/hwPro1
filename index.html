<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //numbers числа
    const age = 30;

    // bigint цілі числа більші за (2^53 -1)
    const bigNumber = 1234567890123456789012345678901234567890n;

    //String рядки
    const name = "John";

    //boolean Мають два можливих стани: true (істина) та false (хибність).
    const isLogged = true;

    const hasPermission = false;

    //Null та Undefined
    const emptyValue = null;

    let variable;

    //symbol
    const uniqueID = Symbol('description');

    //object об'ект
    let person = {
        name: 'Alice',
        age: 30,
    };

    console.log(typeof age, age);
    console.log(typeof bigNumber, bigNumber);
    console.log(typeof name, name);
    console.log(typeof isLogged, isLogged);
    console.log(typeof hasPermission, hasPermission);
    console.log(typeof emptyValue, emptyValue);
    console.log(typeof variable, variable);
    console.log(typeof uniqueID, uniqueID);
    console.log(typeof person, person);

</script>

</body>
</html>
